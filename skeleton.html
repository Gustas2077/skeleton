<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="herotopography">
    <section class="content">
      <div class="">
        <div class="typing-container">
          <p class="text-center">Programming qoutes.</p>
          <div id="typing-text"></div>
          <span class="caret"></span>
        </div>
      </div>
    </section>
    <script>
      const textLines = [
        "It's not a bug, it's a feature.",
        "Code is like humor. When you have to explain it, it’s bad.",
        "The best error message is the one that never shows up.",
        "Programming can be fun, and so can cryptography. however, they should not be combined.",
        "If debugging is the process of removing software bugs, then programming must be the process of putting them in.",
        "Coding is like cooking, most of the time, it's just following a recipe. But every now and then, you throw in a jalapeño just to see what happens.",
        "The best thing about a boolean is even if you are wrong, you are only off by a bit.",
        "Without requirements or design, programming is the art of adding bugs to an empty text file.",
        "Before software can be reusable it first has to be usable.",
        "The best performance improvement is the transition from the nonworking state to the working state.",
        "The trouble with programmers is that you can never tell what a programmer is doing until it’s too late.",
        "Don’t worry if it doesn’t work right. If everything did, you’d be out of a job.",
        "A good programmer is someone who always looks both ways before crossing a one-way street.",
        "Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live.",
        "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.",
        "Computers are good at following instructions, but not at reading your mind.",
        "Any code of your own that you haven’t looked at for six or more months might as well have been written by someone else.",
        "One man’s crappy software is another man’s full-time job.",
        "Deleted code is debugged code.",
        "Walking on water and developing software from a specification are easy if both are frozen.",
        "Software undergoes beta testing shortly before it’s released. Beta is Latin for “still doesn’t work.",
        "It’s not a bug – it’s an undocumented feature.",
        "Software and cathedrals are much the same – first we build them, then we pray.",
        "There are two ways to write error-free programs. only the third one works.",
        "It’s hardware that makes a machine fast. It’s software that makes a fast machine slow.",
        "Code without comments is like a book without punctuation. it's hard to understand.",
      ];
      const typingElement = document.getElementById("typing-text");
      let lineIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      let typingSpeed = 50; // Initial typing speed in milliseconds

      function typeText() {
        const currentLine = textLines[lineIndex];
        const text = isDeleting
          ? currentLine.substring(0, charIndex - 1)
          : currentLine.substring(0, charIndex + 1);

        typingElement.textContent = text;

        if (!isDeleting && text === currentLine) {
          isDeleting = true;
          setTimeout(typeText, 1000); // Wait for a moment before deleting
        } else if (isDeleting && text === "") {
          isDeleting = false;
          lineIndex = (lineIndex + 1) % textLines.length; // Loop through lines
          setTimeout(typeText, 500); // Wait for a moment before typing the next line
        } else {
          setTimeout(typeText, isDeleting ? typingSpeed / 2 : typingSpeed);
          charIndex += isDeleting ? -1 : 1;
        }
      }

      typeText();
    </script>
  </body>
</html>
